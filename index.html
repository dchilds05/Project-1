<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Rainy Witch</title>
</head>
<body>
    <img id = "witchRight" src = "images/witchRight.png">
    <img id = "witchLeft" src = "images/witchLeft.png">
    <img id = "witchUp" src = "images/witchUp.png">
    <img id = "witchDown" src = "images/witchDown.png">

    <audio id="music" style = "display:none" src = "./sounds/gameMusic.mp3" autoplay = "autoplay" loop></audio>
    <audio id="witchLaugh" style = "display:none" src = "./sounds/witchLaugh.mp3" autoplay = "autoplay"></audio>
    <audio id="biteSound" style = "display:none" src = "./sounds/biteSound.m4a" autoplay = "autoplay"></audio>
    <audio id="bubbling" style = "display:none" src = "./sounds/bubbling.m4a" autoplay = "autoplay"></audio>
    <audio id="failSound" style = "display:none" src = "./sounds/failSound.m4a" autoplay = "autoplay"></audio>
    
    <header>
        <div id = "header1"><p>Points<br><span id = "points">0</span></p></div>
        <div id = "header2">
            <p id = "health-p">Health<br>
                <div id = "health">
                </div>
            </p>
            <p id = "health10"></p>
            <p id = "health20"></p>
            <p id = "health30"></p>
            <p id = "health40"></p>
            <p id = "health50"></p>
            <p id = "health60"></p>
            <p id = "health70"></p>
            <p id = "health80"></p>
            <p id = "health90"></p>
            <p id = "health100"></p>
        </div>
    </header>

    <div id = "header-images">
        <img id = "headerLeftPumpkinImg" src = "images/pumpkin.png">
        <img id = "headerRightPumpkinImg" src = "images/pumpkin.png">
    </div>

    

    <section id = "middle-section">
        <p id = "gameTitle">Rainy Witch</p>
        
        <div id = "body-div"><p id = "body-paragraph">Stay out of the rain! Collect 10 pumpkins while avoiding the water.</p></div>
        
        <img id = "center-witch" src = "images/witchRight.png">
        <img id = "rain-image1" src = "images/rain.png">
        <img id = "rain-image2" src = "images/rain.png">
        
        <div id = "start-btn-div">
            <button id="start-button">Start Game</button>
        </div> 
    </section>

    <div id="game-board">
        <canvas id="canvasId" width = "4000" height = "2250"></canvas>
    </div>
    
    <footer id = "footer-images">
        <img id = "footerRightPumpkinImg" src = "images/pumpkin.png">
        <img id = "footerLeftPumpkinImg" src = "images/pumpkin.png">
    </footer>

    <script type="text/javascript" src="barra.js"></script>
    <!--<script type="text/javascript" src="healthBar.js"></script>-->
    <script type="text/javascript" src="rain.js"></script>
    <script type="text/javascript" src="pumpkin.js"></script>
    <script type="text/javascript" src="witches.js"></script>
    <script type="text/javascript" src="game.js"></script>
    
</body>
</html>
