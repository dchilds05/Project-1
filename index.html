<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Rainy Witch</title>
</head>
<body>
    <header>
        <div id = "header1"><p>Points<br><span id = "points">0</span></p></div>
        <div id = "header2"><p id = "health-p">Health<br><span id = "health">100%</span></p></div>
    </header>

    <div id = "header-images">
        <img class = "headerWitchImg" src = "images/witchRight.png">
        <img class = "headerPumpkinImg" src = "images/pumpkin.png">
    </div>

    <section id = "middle-section"></section> 
    
    <div id = "body-div"><p id = "body-paragraph">Stay out of the rain!<br>Collect 10 pumpkins while avoiding the water.</p></div>
    
    <div id = "middle-div">
        <img id = "melting-witch" src = "images/meltingWitch.png">
        <img id = "rain-image1" src = "images/rain.png">
        <img id = "rain-image2" src = "images/rain.png">
    </div>
    
    <div id = "start-btn-div">
        <button id="start-button">Start Game</button>
    </div> 
    
    <div id="game-board">
        <canvas id="canvasId" width = "4000" height = "2250"></canvas>
    </div>
    
    <footer id = "footer-images">
        <img class = "headerPumpkinImg" src = "images/pumpkin.png">
        <img class = "headerWitchImg" src = "images/witchLeft.png">
    </footer>

    <script type="text/javascript" src="game.js"></script>
    
</body>
</html>
